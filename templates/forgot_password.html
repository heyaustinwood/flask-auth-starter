{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
    <h1>Forgot Password</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.email.label }}
            {{ form.email() }}
        </div>
        {{ form.submit() }}
    </form>
{% endblock %}
