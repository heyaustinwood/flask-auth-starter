{% extends "base.html" %}

{% block content %}
    <h1>Forgot Password</h1>
    <form method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Reset Password">
        </div>
    </form>
{% endblock %}
